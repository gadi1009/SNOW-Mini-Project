<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Change Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ServiceNow Change Management</h1>

        <div class="card mt-4">
            <div class="card-header">
                Create New Change Request
            </div>
            <div class="card-body">
                <form id="create-change-form">
                    <div class="form-group">
                        <label for="short-description">Short Description</label>
                        <input type="text" class="form-control" id="short-description" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assignment-group">Assignment Group</label>
                        <input type="text" class="form-control" id="assignment-group" required>
                    </div>
                    <div class="form-group">
                        <label for="configuration-item">Configuration Item</label>
                        <input type="text" class="form-control" id="configuration-item" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Check Change Request Status
            </div>
            <div class="card-body">
                <form id="check-status-form">
                    <div class="form-group">
                        <label for="change-number">Change Request Number</label>
                        <input type="text" class="form-control" id="change-number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Status</button>
                </form>
                <div id="status-result" class="mt-3"></div>
            </div>
        </div>

        <div id="response" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
